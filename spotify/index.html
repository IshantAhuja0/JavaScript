<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <title>Spotify : Web Player</title>
</head>

<body>
  <div class="main flex">
    <div class="left bg-black  ">
      <div class="home bg-grey radius">
        <div class="logo"><img src="svgs/logo.svg" alt="" class="invert"></div>
        <ul>
          <li><img src="svgs/home.svg" alt="home" class="invert"><span>Home</span></li>
          <li><img src="svgs/search.svg" alt="search" class="invert"><span id="search">Search</span></li>
        </ul>
      </div>
      <div class="library bg-grey">
        <div class="lib">
          <li><img src="svgs/library.svg" alt="" class="invert"><span>Your Library</span> </li>
          <li><span class="material-symbols-outlined">add </span></li>
        </div>

        <div class="terms">
          <a href=""></a>
          <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" class="">Legal</span></a>
          <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" class="">Safety & Privacy Centre</span></a>
          <a href="https://www.spotify.com/in-en/legal/privacy-policy" id="" class="">Privacy Policy</span></a>
          <a href="https://www.spotify.com/in-en/legal/cookies-policy" id="" class="">Cookies</span></a>
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class="">About Ads</span></a>
          <a href="https://www.spotify.com/in-en/legal/accessibility" id="" class="">Accessibility</span></a>
        </div>

      </div>

    <div class="terms">
      <a href=""></a>
      <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" class="">Legal</span></a>
      <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" class="">Safety & Privacy Centre</span></a>
      <a href="https://www.spotify.com/in-en/legal/privacy-policy" id="" class="">Privacy Policy</span></a>
      <a href="https://www.spotify.com/in-en/legal/cookies-policy" id="" class="">Cookies</span></a>
      <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class="">About Ads</span></a>
      <a href="https://www.spotify.com/in-en/legal/accessibility" id="" class="">Accessibility</span></a>
    </div> -->
    </div>

    <div class="right">
      <div class="header ">
        <div class="swipe">
          <img src="svgs/left.svg" alt="left" class="invert pointer">
          <img src="svgs/right.svg" alt="right" class="invert pointer">
        </div>
        <div class="buttons">
          <button type="button" class="pointer" id="sign">Sign-in</button>
          <button type="button" class="pointer" id="log-in">Log in</button>
        </div>
      </div>
      <div class="playlist">
        <h2>Spotify Playlist</h2>
        <div class="card-container">
          <div class="card">
            <div class="play">
              <span class="material-symbols-outlined">play_arrow</span>
            </div>
            <img src="svgs/Arijit Singh.jpg" alt="">
            <h4>Happy Hits!</h4>
            <h6>Hits to boost your mood</h6>
          </div>
        </div>
      </div>
      <div class="play-bar">
        <div class="song-info">

        </div>
        <div class="play-icon">
          <span id="previous" class="material-symbols-outlined ">skip_previous</span>
          <img id="play" src="svgs/play.svg" alt="">
          <span id="next" class="material-symbols-outlined">skip_next</span>
        </div>
        <div class="song-time"></div>
      </div>
    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
